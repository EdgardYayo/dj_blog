{% extends "base.html" %}
{% load static %}

{% block title %}My Blo🆗g{% endblock %}

{% block css_files %}
    <link rel="stylesheet" href="{% static "blog/index.css" %}"> 
{% endblock %}


{% block content %}
    <section id="welcome">
        <header id="header">
            <img id="python-img" src="{% static "blog/images/descarga.jpg" %}" alt="Edgard - The Author of this blog"/>
            <h2>Django-Blog</h2>
        </header>
        <p id="title-phrase">Hello World 🌐</p>        
    </section>
    <section id="latest-posts">
        <h2 id="posts-title">Lastest posts</h2>
        
        <ul>
            {% for post in posts %}
                {% include "blog/includes/post.html" %}
            {% endfor %}
        </ul>
    </section>

    <section id="about">
        <h2>✅</h2>
        <p>🆗</p>
        <p>🆗</p>
    </section>
{% endblock %}
